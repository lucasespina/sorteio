<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio Premium</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background-mesh"></div>
    
    <div class="glass-container">
        <header>
            <div class="icon-wrapper">
                <i class="fa-solid fa-gift"></i>
            </div>
            <h1>Sorteador</h1>
            <p>Insira os nomes abaixo para sortear o vencedor</p>
        </header>

        <main>
            <div class="input-group">
                <textarea id="namesInput" placeholder="Ex: Ana, Bruno, Carlos, Daniela..." spellcheck="false"></textarea>
                <div class="focus-border"></div>
            </div>

            <div class="controls">
                <button id="drawButton" onclick="sortear()">
                    <span>Sortear Agora</span>
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                </button>
            </div>

            <div id="resultContainer" class="result-container hidden">
                <p class="winner-label">O vencedor Ã©:</p>
                <h2 id="winnerName" class="winner-name">-</h2>
                <button class="reset-btn" onclick="resetar()">Novo Sorteio</button>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
